<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Matter</title>
   
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
  </head>
  <body id="myElement">
  <div class="toggleInfo">
      gravity<br>on
  </div>
    <div id="login">
        <div class="logo">
           <!--  <img alt="tossalot" src="img/logo.svg"> -->
        </div>
        <form id="Usernames">
            <input id="naming" required  name="Name" type="text"> 
            <label id="namingLabel" for="Name">Username</label> 
            <input id="submit" type="submit" value="JOIN">
        </form>
        <!-- <div id="error"><span</div>/ -->
        <div class="Homelink">
            <h2 id="Acc1"></h2>
        </div>
    </div>
    <div class="gfeild"></div>
    <div class="dfeild"></div>
    <div class="lfeild"></div>
    <div class="usered" >
        <img alt="users" id="users" src="img/NewIcons/u.svg">
    </div>
    <div class="Sending-userlist">
    </div>
    <div class="userlist" id="userlist">
    </div>
    <div id="texteds"></div>
    <div class="AllButtons">
         <div class="buttns" data-off="off" data-content="Drawing<br>">
            <img alt="shapes"  id="shapes" src="img/NewIcons/d.svg">
        </div>
        <div class="buttns"  data-off="off" data-content="Connections<br>" >
            <img alt="shapes" id="linked" src="img/NewIcons/l.svg">
        </div>
        <div class="buttns"  data-off="off" data-content="Static<br>">
            <img alt="statics"  id="statics" src="img/NewIcons/s.svg">
        </div>
         <div class="buttns"  data-off="off" data-content="delete<br>">
            <img alt="statics"  id="delete" src="img/NewIcons/delete.svg">
        </div>
    </div>
    <div class="buttns slideOption">
        <div id="text_btn"><img alt="shapes" src="img/05.svg"></div>
        <div id="emoji"><img alt="shapes" src="img/04.svg"></div>
        <div id="poly"><img alt="shapes" src="img/03.svg"></div>
        <div id="circle"><img alt="shapes" src="img/02.svg"></div>
        <div id="square"><img alt="shapes" src="img/01.svg"></div>
    </div>
    <div id="AddNote">
        <p><span id="userAddedYou">Username</span> added you</p>
        <h1 id="userAdded" >UserName</h1>
        <button id="adds" type="button">Add</button>
        <button id="hide" >hide</button>
    </div>
    <div id='myContainer'></div>
    
    <!-- SCRIPTS -->
    <script src="libraries/poly-decomp.js"></script>
    <script src="libraries/matter.js" type="text/javascript"></script>
    <script src="libraries/matter-collision-events.js " type="text/javascript"></script>
    <script src="libraries/matter-wrap.js " type="text/javascript"></script>
    <script src="libraries/matter-attractors.js " type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js">
    </script> 

    <script src="https://hammerjs.github.io/dist/hammer.js">
    </script> 
    <script src="libraries/p5.js" type="text/javascript">
    </script> 
    <script src="libraries/p5.dom.js" type="text/javascript"></script>

    <script src="js/windowActions.js" type="text/javascript">
    </script> 
    <script src="js/Builder.js" type="text/javascript">
    </script> 
    <script src="js/Constructors.js" type="text/javascript">
    </script> 
    <script src="js/ClickControllers.js" type="text/javascript">
    </script> 
    <script src="js/ObjectDrawing.js" type="text/javascript">
    </script> 
    <script src="js/sketch.js" type="text/javascript">
    </script>
    <script src="js/users.js" type="text/javascript">
    </script> 
  </body>
</html>
